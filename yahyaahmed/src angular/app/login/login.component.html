<div class="login-form container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()" class="bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>
  </div>
